<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      href="style.css">

  <body>
    <div class="container pad" >
      
      <div class="row">
        <div class="col-12 head">
        <h3> Movie Database Browser</h3>
        </div>
        <div class="col-12 content">
        <div><form><p>Enter a Movie Title:</p><input id="Title" type="text"></form></div>
        <button type="button" onclick="populateField_SearchPt()">Load Pt 1</button>
        <div id="res"> </div>
     
        </div>
      </div>
      
     
    

    </div>
    <script>
function populateField_SearchPt() 
{
    var inputId = document.getElementById("Title").value; //we get the user input value and put it in a var

    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "dbconnect.php?title=" + inputId, true); // we're passing the hId to the server as a parameter
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("res").value = this.responseText;
        }
    };
    xhttp.send(); 

}
</script>
  </body>
</html>
